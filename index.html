<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <form class="header">
      <h1>TIC TAC TOE</h1>
      <h3 class="p1">Player X</h3>
      <input type="text" class="name1" required />
      <h3 class="p2">Player O</h3>
      <input type="text" class="name2" required />
      <button class="start">START</button>
    </form>
    <div class="board">
      <div class="cell" data-i="0" data-j="0"></div>
      <div class="cell" data-i="0" data-j="1"></div>
      <div class="cell" data-i="0" data-j="2"></div>
      <div class="cell" data-i="1" data-j="0"></div>
      <div class="cell" data-i="1" data-j="1"></div>
      <div class="cell" data-i="1" data-j="2"></div>
      <div class="cell" data-i="2" data-j="0"></div>
      <div class="cell" data-i="2" data-j="1"></div>
      <div class="cell" data-i="2" data-j="2"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
